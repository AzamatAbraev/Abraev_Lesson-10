<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in/up</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container nav-container">
          <div class="nav-logo">
            <a href="index.html">
              <img src="images/logo.svg" alt="Logo" />
            </a>
          </div>
          <div class="nav-bar">
            <ul class="nav-links">
              <li><a href="#">Services</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contacts</a></li>
            </ul>
            <div class="nav-buttons">
              <button onclick="document.location='pages/login.html'">Log in</button>
              <button>Open an account</button>
              <button>EN</button>
            </div>
          </div>
          <div class="hamburger" id="navbar-open">
            <button>
              <img src="images/menu.svg" alt="Menu" />
            </button>
          </div>
          <div id="navbar-responsive">
            <ul class="res-nav-list">
              <li class="res-nav-item">
                <a href="#home" class="res-nav-link">Services</a>
              </li>
              <li class="res-nav-item">
                <a href="#about" class="res-nav-link">About</a>
              </li>
              <li class="res-nav-item">
                <a href="#service" class="res-nav-link">Contacts</a>
              </li>
              <li class="res-nav-item">
                <button class="res-nav-btn">Login</button>
              </li>
              <li class="res-nav-item">
                <button class="res-nav-btn">Open an account</button>
              </li>
              <li class="res-nav-item">
                <button class="res-nav-btn">EN</button>
              </li>
            </ul>
            <button id="navbar-close">
              <img src="images/close.svg" alt="Close" />
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <form>
          <div class="form-container">
            <div class="form-title">
              <img src="images/logo.svg" alt="Logo" />
              <h1>Welcome to ByTrend!</h1>
              <div class="account-title">
                <p>Already have an account?</p>
                <a href="pages/login.html">Log In</a>
              </div>
            </div>
            <div class="form-inputs">
              <div class="form-name">
                <div class="firstname">
                  <label for="first-name">First name<span>*</span></label>
                  <input required type="text" id="first-name" placeholder="Your Name" />
                </div>
                <div class="lastname">
                  <label for="last-name">Last name<span>*</span></label>
                  <input required type="text" id="last-name" placeholder="Your surname" />
                </div>
              </div>
              <div class="birthdate">
                <label for="birth-date">Birth date<span>*</span></label>
                <input required id="birth-date" type="date">
              </div>
              <div class="gender">
                <label id="gender-1" for="">Gender<span>*</span></label>
                <div class="gender-box">
                  <div class="female">
                    <input type="radio">
                    <label id="gender-label" for="">Female</label>
                  </div>
                  <div class="male">
                    <input type="radio">
                    <label id="gender-label" for="">Male</label>
                  </div>
                </div>
              </div>
              <div class="skype">
                <label for="">Gender<span>*</span></label>
                <input required id="skype-text" type="text" placeholder="Your login Skype">
              </div>
              <div class="skype">
                <label for="">Promo<span>*</span></label>
                <input required id="skype-text" type="text" placeholder="Your promo">
              </div>
              <button onclick="document.location='pages/register.html'"   class="continue-btn" type="submit">
                <p>Continue &rarr;</p>
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>Â©2020 All Rights Reserved. Lorem Technologies, Inc.</p>
      </div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
